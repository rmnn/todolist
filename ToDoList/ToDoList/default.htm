<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link href="app/css/bootstrap.css" rel="stylesheet" />
    <script data-main="app/AppConfig" type="text/javascript" src="../app/lib/require.js"></script>
    <script data-main="app/AppConfig" type="text/javascript" src="../app/lib/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body" id="content">
                        <h3 class="text-center">
                            Todos
                        </h3>
                        <form>
                            <input type="text" />
                            <button type="button" class="btn btn-primary pull-right btn-xs" id="clear">clear checked</button>                        
                            <table class="table" id="table">
                                <tbody></tbody>
                            </table>  
                            <small class="text-muted pull-right" id="remaining">0 remaining</small>        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
